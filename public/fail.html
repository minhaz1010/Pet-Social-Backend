<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      "
    >
      <h1 style="color: #ff5252; margin-bottom: 20px">Payment Failed</h1>
      <p style="color: #333; font-size: 18px; margin-bottom: 30px">
        We're sorry, but your payment could not be processed at this time.
      </p>

      <button
        onclick="window.location.href='https://petbook-frontend.vercel.app/'"
        style="
          background-color: #ff5252;
          color: white;
          padding: 12px 24px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
        "
      >
        Try Again
      </button>
    </div>
  </body>
</html>
